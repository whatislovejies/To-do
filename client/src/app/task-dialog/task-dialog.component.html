<h2 mat-dialog-title class="text-2xl font-bold">добавление задачи</h2>
<form [formGroup]="taskForm" class="flex flex-col mt-4">
  <div mat-dialog-content class="flex flex-col space-y-4">
    <div class="flex flex-col">
      <label for="title" class="text-sm font-semibold">Title:</label>
      <input id="title" matInput formControlName="Title" placeholder="Enter title" required class="border p-2 rounded-md">
    </div>

    <div class="flex flex-col">
      <label for="description" class="text-sm font-semibold">Description:</label>
      <textarea id="description" matInput formControlName="Description" placeholder="Enter description" class="border p-2 rounded-md"></textarea>
    </div>
  </div>

  <div mat-dialog-actions class="mt-4 space-x-4">
    <button mat-button (click)="onNoClick()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
    <button mat-button (click)="onSaveClick()" cdkFocusInitial class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
  </div>
</form>
